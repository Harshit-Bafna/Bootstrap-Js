<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        #container {
            max-width: 400px;
            margin: 0 auto;
            border: 2px solid white;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: inline-block;
            width: 40%;
            text-align: right;
            margin-right: 10px;
        }
        input[type="number"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #0074cc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056a0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Multiplication and Division</h1>
        <div>
            <label for="num1">Enter the first number:</label>
            <input type="number" id="num1">
        </div>
        <div>
            <label for="num2">Enter the second number:</label>
            <input type="number" id="num2">
        </div>
        <div>
            <button onclick="performOperation('multiply')">Multiply</button>
            <button onclick="performOperation('divide')">Divide</button>
        </div>
    </div>

    <script>
        function performOperation(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                showPopup('Please enter valid numbers.');
            } else {
                let result;
                if (operation === 'multiply') {
                    result = num1 * num2;
                    showPopup(`Result of multiplication: ${result}`);
                } else if (operation === 'divide') {
                    if (num2 === 0) {
                        showPopup('Division by zero is not allowed.');
                    } else {
                        result = num1 / num2;
                        showPopup(`Result of division: ${result}`);
                    }
                }
            }
        }

        function showPopup(message) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = message;
            document.body.appendChild(popup);

            setTimeout(function() {
                popup.remove();
            }, 3000); // Remove the popup after 3 seconds
        }
    </script>
</body>
</html>
